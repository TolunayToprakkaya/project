<table class="table table-striped" *ngIf="products.length; else empty">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Ürün</th>
    <th scope="col">Güncel Durum</th>
    <th scope="col">Seçenekler</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products">
    <th scope="row">{{ product.id }}</th>
    <td>{{ product.name }}</td>
    <td>{{ product.part }}</td>
    <td><button type="button" class="btn btn-danger" (click)="save(product)">Sorun Bildir</button></td>
  </tr>
  </tbody>
</table>

<ng-template #empty>
  <div class="alert alert-danger mt-5" role="alert">
    Ürün Yok!
  </div>
</ng-template>
