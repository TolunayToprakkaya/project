<table class="table table-striped" *ngIf="processes.length; else empty">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Ürün</th>
    <th scope="col">Güncel Durum</th>
    <th scope="col">Ekleme Tarihi</th>
    <th scope="col">Teslim Tarihi</th>
    <th scope="col">Seçenekler</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let process of processes; let i = index">
    <th scope="row">{{ i + 1 }}</th>
    <td>{{ process.name }}</td>
    <td>{{ process.part }}</td>
    <td>{{ process.createdAt | date: 'dd.MM.yyyy / hh:mm:ss' }}</td>
    <td>{{ process.overhaulDate | date: 'dd.MM.yyyy / hh:mm:ss' }}</td>
    <td><button type="button" class="btn btn-danger" (click)="RemoveProces(process)">İptal</button></td>
  </tr>
  </tbody>
</table>

<ng-template #empty>
  <div class="alert alert-danger mt-5" role="alert">
    Ürün Yok!
  </div>
</ng-template>
